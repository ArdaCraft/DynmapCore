<!DOCTYPE HTML PUBLIC "-//W3C/DTD HTML 4.0 Transitional//EN">
<html>
<META HTTP-EQUIV = "Pragma" CONTENT="no-cache">
<title> Minecraft Dynmaic Map - Register </title>
<body>
<h2>Minecraft Dynmapic Map - Register</h2>
<FORM METHOD=POST ACTION="/up/register">
<p>
<strong> Run '/dynmap webregister' and enter returned registration code, along with userid and password: </strong>
<BR>
<strong> User ID</strong> <input type="text" size="20" name="j_username">
<strong> Password </strong>  <input type="password" size="20" name="j_password">
<strong> Verify Password </strong>  <input type="password" size="20" name="j_verify_password">
<strong> Registration Code </strong>  <input type="text" size="20" name="j_passcode">
<BR>
<BR>
<input type="submit" name="register" value="Register">
</p>

</form>
<p>
To log in using an existing account, click <a href="login.html">here</a>.

</body>
</html>
